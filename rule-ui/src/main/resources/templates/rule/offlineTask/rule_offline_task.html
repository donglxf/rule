<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>table模块快速使用</title>
<link rel="stylesheet" href="/plugins/layui/css/layui.css"
	media="all">
<link rel="stylesheet"
	href="/plugins/font-awesome/css/font-awesome.min.css"
	media="all" />
</head>
<body>

	<div class="admin-main">
		<div class="layui-row" style="margin-top: 10px;">
			<div class="layui-col-xs8">
				<form class="layui-form layui-form-pane"
					onsubmit="javascript:return false;">
					<div class="layui-form-item" style="margin-bottom: 0px;">
						<label class="layui-form-label">名称</label>
						<div class="layui-input-inline">
							<input type="text" placeholder="模型名称" class="layui-input"
								id="model_name">
						</div>
						<button type="button" onclick="modelTableActive.reload()" id="btn_query"
							class="layui-btn layui-btn">
							<i class="fa fa-search" aria-hidden="true"></i>
						</button>
					</div>
				</form>
				<table id="modelTable" lay-filter="modelTable"></table>
			</div>
			<div class="layui-col-xs4" id="div_task_config" style="display: none">
				<div id="elementToolbar" class="layui-btn-group">
					<button class="layui-btn layui-btn-small"
						id="offline_task_item_btn_save">
						<i class="layui-icon">&#xe618;</i>保存
					</button>
					<button class="layui-btn layui-btn-small"
						id="offline_task_btn_add_del">
						<i class="layui-icon">&#xe640;</i>删除定时任务
					</button>
				</div>
				<iframe src="../../src/html/cron-master/cron.html"
					name="iframe_corn_config" id="iframe_corn_config" scrolling=no
					height='560px' width='550px' frameborder=0 marginheight='0px'
					marginwidth='0px'></iframe>
			</div>
		</div>
	</div>

	<script src="/plugins/layui/layui.js"></script>
	<script src="/src/js/dispatch/offlineTask/model.js"></script>
	
	<script type="text/html" id="model_auto_test">
		{{ d.isValidate== 1 ? '通过':'不通过'}}
	</script>
	
	<script type="text/html" id="task_status">
		{{#  if(d.taskStatus == 1){ }}
    		启动
		{{#  }else if(d.taskStatus == 2){ }}
  			停止
		{{# }else{  }}
    		无任务
		{{# } }}
	</script>

	<script type="text/html" id="task_bar">
    <button class="layui-btn layui-btn-sm" lay-event="start" >
        <i class="layui-icon">&#xe652;</i>
    </button>

    <button class="layui-btn layui-btn-sm" lay-event="stop">
        <i class="layui-icon">&#xe651;</i>
    </button>
</script>

</body>
</html>
