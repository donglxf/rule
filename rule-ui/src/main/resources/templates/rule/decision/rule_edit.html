<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/dispatch/ui/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/dispatch/ui/plugins/font-awesome/css/font-awesome.min.css" media="all" />
    <link href="/dispatch/ui/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/dispatch/ui/plugins/editable/css/bootstrap-editable.css" rel="stylesheet" />
    <style>
        .layui-table td, .layui-table th {
            text-align: center;
        }
        .contion .del{
            float: right;
            font-size: 18px;
            display: none;
            position: absolute;
            right: 5px;
        }
    </style>
</head>
<body>

<div class="admin-main"style="margin-top: 10px;margin-left: 10px">

    <fieldset class="layui-elem-field site-demo-button" style="padding: 10px; background: rgba(240,240,240,0.1);">
        <div class="layui-row">

            <div class="layui-col-xs3">
                <div class="layui-btn-group" >
                    <button class="layui-btn layui-btn"><i class="layui-icon">&#xe635;</i>导入变量库
                    </button>
                    <button class="layui-btn  layui-btn"><i class="layui-icon">&#xe64d;</i>动作库
                    </button>
                </div>
            </div>

            <div class="layui-col-xs3">
                <div class="layui-form-item" >
                    <button class="layui-btn layui-btn " onclick="addCol();" id="contion_btn_add">
                        <i class="layui-icon">&#xe654;</i>新增条件
                    </button>
                    <button class="layui-btn layui-btn " id="action_btn_add">
                        <i class="layui-icon">&#xe654;</i>新增动作
                    </button>
                    <button class="layui-btn layui-btn-normal " >
                        <i class="layui-icon">&#xe609;</i>保存
                    </button>
                </div>
            </div>
        </div>
    </fieldset>
            <table class="layui-table" id="table">
                <colgroup>
                    <col width="150">
                    <col width="200">
                    <col width="80px">
                </colgroup>
                <thead>
                <tr>
                    <th class="contion">
                        <a href="#" class="entityC" data-value="2" id="entityC" >销售部</a>.
                        <a href="#" class="itemC" id="itemC" >变量</a>
                        <a href="javascript:void(0); " class="del" onclick="deleteCol(this)" > <i class="layui-icon">&#xe640;</i></a>
                    </th>
                    <th>动作</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <a href="#" class="con"  >条件</a>&nbsp;
                        <a href="#" class="val" >值</a>
                    </td>
                    <td>
                        <a href="#" class="action" >值</a>
                    </td>
                    <td>
                        <div class="layui-btn-group">
                            <button class="layui-btn layui-btn-primary layui-btn-sm saveRow" onclick="hb();"><i class="layui-icon">&#xe618;</i></button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm addRow" onclick="addRow(this)"><i class="layui-icon">&#xe654;</i></button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm deleteRow" onclick="deleteRow(this)" ><i class="layui-icon">&#xe640;</i></button>
                        </div>
                    </td>
                </tr>

                </tbody>
            </table>



</div>
<div style="display: none;" id="tpl">
    <table>
        <colgroup>
            <col width="200">
        </colgroup>
        <tr>
            <th class="contion">
                <a href="#" class="entityC"  >对象</a>.
                <a href="#" class="itemC"  >变量</a>
                <a href="javascript:void(0); "  class="del" onclick="deleteCol(this)" > <i class="layui-icon">&#xe640;</i></a>
            </th>
        </tr>
        <tr>
            <td>
                <a href="#" class="con"  >条件</a>&nbsp;
                <a href="#" class="val" >值</a>
            </td>
        </tr>
    </table>


</div>
</body>

<script src="/dispatch/ui/plugins/jquery-1.9.1.min.js"></script>
<script src="/dispatch/ui/plugins/bootstrap/bootstrap.js"></script>
<script src="/dispatch/ui/plugins/editable/js/bootstrap-editable.js"></script>
<script src="/dispatch/ui/plugins/layui/layui.js"></script>
<script src="/dispatch/ui/src/js/dispatch/scene/edit.js"></script>
</html>
