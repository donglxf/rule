<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="/dispatch/ui/plugins/layui/css/layui.css"
          media="all">
    <link rel="stylesheet"
          href="/dispatch/ui/plugins/font-awesome/css/font-awesome.min.css"
          media="all"/>
</head>
<body>
<div class="admin-main">

    <form class="layui-form layui-form-pane" onsubmit="javascript:return false;">
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">所属系统</label><div class="layui-input-inline" id="businessDiv"></div>

                <label class="layui-form-label">合同号</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input " />
                </div>

                <label class="layui-form-label">时间</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input date"  placeholder=" - ">
                </div>
            </div>
            <button type="button" onclick="active.reload()" id="search_business"
                    class="layui-btn layui-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
    </form>


    <table id="demo" lay-filter="entityTable"></table>


</div>

<script src="/dispatch/ui/plugins/layui/layui.js"></script>
<script src="/dispatch/ui/src/js/supervision/logindex.js"></script>

    {{#  if(d.type == 1){ }}
    <div>模型调用</div>
    {{# } else { }}
    <div>直接调用</div>
    {{# } }}
</script>

<script type="text/html" id="createTime">

    <div>{{ layui.util.toDateString(d.createTime) }}</div>

</script>
<script type="text/html" id="operation">
    <button class="layui-btn layui-btn-sm" lay-event="view">
        <i class="layui-icon">详情</i>
    </button>
</script>
<script type="text/html" id="modelOperation">
    <button class="layui-btn layui-btn-sm" lay-event="view">
        <i class="layui-icon">详情</i>
    </button>
</script>
