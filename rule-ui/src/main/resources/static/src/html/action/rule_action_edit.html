<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>新增动作</legend>
</fieldset>
<form class="layui-form myform" action="">
    <input type="hidden" name="actionId" isId=true>

    <div class="layui-form-item" >
        <label class="layui-form-label">业务线<span style="color: red;">＊</span></label>
        <div class="layui-input-block" id="businessDiv">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">动作类型<span style="color: red;">＊</span></label>
        <div class="layui-input-inline">
            <select name="actionType" id="actionType" lay-verify="required">
                <option value="">请选择</option>
                <option value="1">输出</option>
                <!--<option value="2">自身</option>
                <option value="3">提示</option>-->
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">动作名称<span style="color: red;">＊</span></label>
        <div class="layui-input-block">
            <input type="text" id="ttt" name="actionName"  lay-verify-max="200"  required  lay-verify="required" placeholder="请输入动作名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">动作描述<span style="color: red;">＊</span></label>
        <div class="layui-input-block">
            <input type="text"  name="actionDesc" required  lay-verify-max="255" lay-verify="required" placeholder="请输入动作描述" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">实现类<span style="color: red;">＊</span></label>
        <div class="layui-input-block">
            <input type="text"  name="actionClass"  required  lay-verify-max="200" lay-verify="required" placeholder="请输入动作实现类" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">方法名<span style="color: red;">＊</span></label>
        <div class="layui-input-block">
            <input type="text" id="method" name="actionMethod"  lay-verify-max="255" required  lay-verify="required" placeholder="请输入动作方法名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <!--<div class="layui-form-item">
        <label class="layui-form-label">动作说明<span>&nbsp;&nbsp;&nbsp;</span></label>
        <div class="layui-input-block">
            <input type="text" id="actionOutDesc" name="actionOutDesc"  lay-verify-max="1000" placeholder="请输入动作说明" autocomplete="off" class="layui-input">
        </div>
    </div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">描述<span>&nbsp;&nbsp;&nbsp;</span></label>
        <div class="layui-input-block">
            <input type="text" name="remark"  lay-verify-max="255" placeholder="请输入描述" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="display: none;">
        <div class="layui-input-block">

            <button class="layui-btn"  lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
    //Demo
    layui.use(['form','myutil'], function(){
        var form = layui.form;
        var app = layui.app,
            layerTips = layui.layer,
            $ = layui.jquery;
        var common = layui.myutil;
        var baseUrl = common.config.ruleServicePath.basePath;
        //监听提交
        form.on('submit(formDemo)', function(data){
            var url = baseUrl+'actionInfo/edit';
            $.ajax({
                cache : true,
                type : "POST",
                url : url,
                data : data.field,// 你的formid
                async : false,
                error : function(request) {
                    alert("Connection error");
                },
                success : function(da) {
                    if (da.code == 0) {
                        layer.msg('保存数据成功');
                        //这里以搜索为例
                        //  var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                        // layer.closeAll();
                        active.reload();
                        layer.close(topIndex);
                    } else {
                        layer.msg(data.msg);
                    }
                }
            });
            return false;
        });
        form.render();
    });
</script>
