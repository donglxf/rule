<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="/dispatch/ui/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/dispatch/ui/plugins/font-awesome/css/font-awesome.min.css" media="all" />
</head>
<body>


<div class="admin-main">
    <div class="layui-row" style="margin-top: 10px;">
        <div class="layui-col-xs6">
            <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
                <div class="layui-form-item" style="margin-bottom:0px;">
                    <label class="layui-form-label">名称</label>


                    <div class="layui-input-inline">
                        <input type="text"  placeholder="过滤条件查询"  class="layui-input" id="entityName_ser">
                    </div>
                    <div class="layui-input-inline" id="business_ser">
                    </div>
                    <button type="button" onclick="active.reload()" id="btn_query"  class="layui-btn layui-btn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>

                    <button type="button" class="layui-btn layui-btn-small" id="action_btn_add">
                        <i class="layui-icon">&#xe654;</i>新增动作
                    </button>
                </div>
            </form>
            <table id="demo" lay-filter="entityTable"></table>
        </div>
        <div class="layui-col-xs6">
            <div  id="elementToolbar" class="layui-btn-group">
                <button type="button" class="layui-btn layui-btn-small" id="entity_item_btn_add">
                    <i class="layui-icon">&#xe654;</i>新增参数
                </button>
            </div>
            <table id="itemTable" lay-filter="itemTable">

            </table>
        </div>
    </div>
</div>



<script src="/dispatch/ui/plugins/layui/layui.js"></script>

<script src="/dispatch/ui/src/js/rule/action/rule_action.js"></script>
<script type="text/html" id="chairConvert">
	{{#  if(d.actionType == 1){ }}
		<div>实现</div>
	{{# } else if(d.actionType == 2){ }}
		<div>自身</div>
	{{# } else if(d.actionType == 3){ }}
        <div>提示</div>
    {{# } }}
</script>
<script type="text/html" id="checkboxTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="isEffect" value="{{d.isEffect}}" title="锁定" lay-filter="lockDemo" {{ d.isEffect == 0 ? 'checked' : '' }}>
</script>
<!--操作-->
<script type="text/html" id="bar">
    <button class="layui-btn layui-btn-sm" lay-event="edit" >
        <i class="layui-icon">&#xe642;</i>
    </button>
    <button class="layui-btn layui-btn-sm" lay-event="del">
        <i class="layui-icon">&#xe640;</i>
    </button>

</script>

<!--操作-->
<script type="text/html" id="item_bar">
    <button class="layui-btn layui-btn-sm" lay-event="edit2" >
        <i class="layui-icon">&#xe642;</i>
    </button>
    <button class="layui-btn layui-btn-sm" lay-event="del2">
        <i class="layui-icon">&#xe640;</i>
    </button>

</script>

</body>
</html>
